- id: harrisClinicalDeploymentEnvironments2022b
  abstract: >-
    Machine Learning for Health (ML4H) has demonstrated efficacy in computer
    imaging and other self-contained digital workflows, but has failed to
    substantially impact routine clinical care. This is no longer because of
    poor adoption of Electronic Health Records Systems (EHRS), but because ML4H
    needs an infrastructure for development, deployment and evaluation within
    the healthcare institution. In this paper, we propose a design pattern
    called a Clinical Deployment Environment (CDE). We sketch the five pillars
    of the CDE: (1) real world development supported by live data where ML4H
    teams can iteratively build and test at the bedside (2) an ML-Ops platform
    that brings the rigour and standards of continuous deployment to ML4H (3)
    design and supervision by those with expertise in AI safety (4) the methods
    of implementation science that enable the algorithmic insights to influence
    the behaviour of clinicians and patients and (5) continuous evaluation that
    uses randomisation to avoid bias but in an agile manner. The CDE is intended
    to answer the same requirements that bio-medicine articulated in
    establishing the translational medicine domain. It envisions a transition
    from “real-world” data to “real-world” development.
