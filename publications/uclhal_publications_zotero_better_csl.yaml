- id: datastudygroupteamDataStudyGroup2022
  abstract: >-
    Data Study Groups are week-long events at The Alan Turing Institute bringing
    together some of the country’s top talent from data science, artificial
    intelligence, and wider fields, to analyse real-world data science
    challenges. <strong>Automating perfusion assessment of sublingual
    microcirculation in critical illness</strong> Achieving and maintaining
    normal sub-lingual blood flow in small ( 20m) vessels, termed as
    microcirculation, is essential for critically ill intensive care patients
    since this is where the delivery of blood and oxygen to tissues occurs.
    However, historically, most clinical trials &amp; treatments have focused on
    blood flow in the larger blood vessels (macrocirculation) \[20, 21, 14],
    largely due to the greater ease with which this can be practically measured.
    Technological advances have enabled video recordings of the sub-lingual
    microcirculation (i.e. from under the tongue) to be obtained using darkfield
    microscopy (DFM). However, the difficulties in analysing these videos has
    hindered the uptake and utilisation of this imaging modality. Currently,
    these short video sequences are analysed mostly by hand, to quantify the
    vessel density and flow within vessels within the field of view. The manual
    analysis and vessel segmentation is an extremely labour intensive procedure,
    which can take up to one hour to score a single video \[12]. This challenge
    aimed to establish whether a single validated measure of microcirculatory
    perfusion (microcirculatory flow index) can be predicted directly from a DFM
    video sequence, without intermediate manual analysis steps. Automatic
    analysis that can be carried out in (near) real-time would facilitate the
    incorporation of microcirulatory targets into clinical trials by enabling
    the impact of interventions to be quantified and enacted upon with the aim
    of optimising the microcirculation and improving patient outcomes.
