- id: wongCancelledOperations7day2018b
  abstract: >-
    Background: Cancellation of planned surgery impacts substantially on
    patients and health systems. This study describes the incidence and reasons
    for cancellation of inpatient surgery in the UK NHS. Methods: We conducted a
    prospective observational cohort study over 7 consecutive days in March 2017
    in 245 NHS hospitals. Occurrences and reasons for previous surgical
    cancellations were recorded. Using multilevel logistic regression, we
    identified patient- and hospital-level factors associated with cancellation
    due to inadequate bed capacity. Results: We analysed data from 14 936
    patients undergoing planned surgery. A total of 1499 patients (10.0%)
    reported previous cancellation for the same procedure; contemporaneous
    hospital census data indicated that 13.9% patients attending inpatient
    operations were cancelled on the day of surgery. Non-clinical reasons,
    predominantly inadequate bed capacity, accounted for a large proportion of
    previous cancellations. Independent risk factors for cancellation due to
    inadequate bed capacity included requirement for postoperative critical care
    \[odds ratio (OR)¼2.92; 95% confidence interval (CI), 2.12e4.02; P<0.001]
    and the presence of an emergency department in the treating hospital
    (OR¼4.18; 95% CI, 2.22e7.89; P<0.001). Patients undergoing cancer surgery
    (OR¼0.32; 95% CI, 0.22e0.46; P<0.001), obstetric procedures (OR¼0.17; 95%
    CI, 0.08e0.32; P<0.001), and expedited surgery (OR¼0.39; 95% CI, 0.27e0.56;
    P<0.001) were less likely to be cancelled.
