- id: al-hindawiWhatPatientLooking2022
  abstract: >-
    Locating the user’s gaze in the scene, also known as Point of Regard (PoR)
    estimation, following gaze regression is important for many downstream
    tasks. Current techniques either require the user to wear and calibrate
    instruments, require significant pre-processing of the scene information, or
    place restrictions on user’s head movements.We propose a geometrically
    inspired algorithm that, despite its simplicity, provides high accuracy and
    O(J) performance under a variety of challenging situations including sparse
    depth maps, high noise, and high dynamic parallax between the user and the
    scene camera. We demonstrate the utility of the proposed algorithm in
    regressing the PoR from scenes captured in the Intensive Care Unit (ICU) at
    Chelsea & Westminster Hospital NHS Foundation Trusta.
