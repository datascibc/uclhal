- id: banerjeeEstimatingExcess1year2020b
  abstract: >-
    Background The medical, societal, and economic impact of the coronavirus
    disease 2019 (COVID-19) pandemic has unknown effects on overall population
    mortality. Previous models of population mortality are based on death over
    days among infected people, nearly all of whom thus far have underlying
    conditions. Models have not incorporated information on high-risk conditions
    or their longer-term baseline (pre-COVID-19) mortality. We estimated the
    excess number of deaths over 1 year under different COVID-19 incidence
    scenarios based on varying levels of transmission suppression and differing
    mortality impacts based on different relative risks for the disease.
